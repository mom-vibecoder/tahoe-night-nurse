name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          # Kill existing
          pkill -f "node server/index.js" || true
          
          # Remove old
          rm -rf /root/app
          
          # Get fresh code
          git clone https://github.com/mom-vibecoder/tahoe-night-nurse.git /root/app
          cd /root/app
          
          # Simple setup
          curl -fsSL https://deb.nodesource.com/setup_lts.x | sudo -E bash - || true
          apt-get install -y nodejs || true
          npm install
          
          # Basic env
          echo "PORT=3000" > .env
          mkdir -p data
          
          # Start
          nohup node server/index.js > /dev/null 2>&1 &
          
          echo "Done"