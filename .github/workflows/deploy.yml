name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        command_timeout: 15m
        script: |
          # Kill existing
          pkill -f "node server/index.js" || true

          # Get fresh code
          cd /root/app 2>/dev/null || git clone https://github.com/mom-vibecoder/tahoe-night-nurse.git /root/app
          cd /root/app
          git fetch origin
          git reset --hard origin/main

          # Install Node.js if needed
          if ! command -v node &> /dev/null; then
            curl -fsSL https://deb.nodesource.com/setup_lts.x | sudo -E bash -
            apt-get install -y nodejs
          fi

          # Install dependencies
          npm ci --production
          
          # Basic env
          echo "PORT=3000" > .env
          mkdir -p data
          
          # Start
          nohup node server/index.js > /dev/null 2>&1 &
          
          echo "Done"