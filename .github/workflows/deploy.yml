name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        source: "."
        target: "/root/app-new"
        rm: true

    - name: Setup and start
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        command_timeout: 10m
        script: |
          # Stop old app
          pkill -f "node server/index.js" || true

          # Swap directories
          rm -rf /root/app-old
          mv /root/app /root/app-old 2>/dev/null || true
          mv /root/app-new /root/app

          cd /root/app

          # Install dependencies
          npm install --production

          # Setup env
          echo "PORT=3000" > .env
          mkdir -p data

          # Start app
          nohup node server/index.js > /root/app/app.log 2>&1 &

          # Verify it started
          sleep 2
          if pgrep -f "node server/index.js" > /dev/null; then
            echo "✅ Deployment successful"
          else
            echo "❌ App failed to start, check /root/app/app.log"
            exit 1
          fi
