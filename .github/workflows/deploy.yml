name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install --production

    - name: Deploy to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        source: "."
        target: "/root/app-new"
        rm: true

    - name: Setup and start
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        command_timeout: 10m
        script: |
          # Prepare new app directory
          cd /root/app-new
          echo "PORT=3000" > .env
          echo "NODE_ENV=production" >> .env
          mkdir -p data

          # Stop service before swap
          systemctl stop tahoe-night-nurse || true

          # Swap directories
          rm -rf /root/app-old
          mv /root/app /root/app-old 2>/dev/null || true
          mv /root/app-new /root/app

          # Reload systemd and start service
          systemctl daemon-reload
          systemctl start tahoe-night-nurse
          sleep 3

          if systemctl is-active --quiet tahoe-night-nurse; then
            echo "✅ Deployment successful"
          else
            echo "❌ Service failed to start. Logs:"
            journalctl -u tahoe-night-nurse -n 50 --no-pager
            echo ""
            echo "Service status:"
            systemctl status tahoe-night-nurse --no-pager || true
            exit 1
          fi
