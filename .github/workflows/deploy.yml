name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        command_timeout: 20m
        script: |
          set -e
          cd /root/app || {
            git clone https://github.com/mom-vibecoder/tahoe-night-nurse.git /root/app
            cd /root/app
          }

          # Stop app
          pkill -f "node server/index.js" || true

          # Update code
          git pull origin main

          # Install deps
          npm install --production

          # Setup
          echo "PORT=3000" > .env
          mkdir -p data

          # Start in background
          nohup node server/index.js > /root/app/app.log 2>&1 &

          echo "Deployment complete"
